<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lead Form - Test</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="form-container">
        <h1>Sent Data CORS</h1>
        <form id="dataForm">
            <label for="publisher_id">Publisher ID:</label>
            <input type="text" id="publisher_id" name="publisher_id" value="9637884f" required />

            <label for="caller_number">Caller Number:</label>
            <input type="tel" id="caller_number" name="caller_number" value="+18888696680" required />

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required />

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required />

            <label for="trusted_form_cert_url">Trusted Form Cert URL:</label>
            <input type="text" id="trusted_form_cert_url" name="trusted_form_cert_url" required />

            <label for="needs_attorney">Needs Attorney:</label>
            <input type="text" id="needs_attorney" name="needs_attorney" required />

            <label for="person_at_fault">Person at Fault:</label>
            <input type="text" id="person_at_fault" name="person_at_fault" required />

            <label for="incident_date">Incident Date:</label>
            <input type="text" id="incident_date" name="incident_date" required />

            <label for="injury_occurred">Injury Occurred:</label>
            <input type="text" id="injury_occurred" name="injury_occurred" required />

            <label for="injury_type">Injury Type:</label>
            <input type="text" id="injury_type" name="injury_type" required />

            <label for="accident_description">Accident Description:</label>
            <input type="text" id="accident_description" name="accident_description" required />

            <label for="have_attorney">Have Attorney:</label>
            <input type="text" id="have_attorney" name="have_attorney" required />

            <label for="incident_timeframe">Incident Timeframe:</label>
            <input type="text" id="incident_timeframe" name="incident_timeframe" required />

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required />

            <label for="hospitalized_or_treated">Hospitalized or Treated:</label>
            <input type="text" id="hospitalized_or_treated" name="hospitalized_or_treated" />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <button type="submit">Enviar</button>
        </form>

        <script>
            document.getElementById("dataForm").addEventListener("submit", function (event) {
                event.preventDefault();

                const formData = new FormData(this);
                const params = new URLSearchParams(formData).toString();

                fetch(`https://integration-forms.vercel.app/api?${params}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(Object.fromEntries(formData)),
                })
                    .then((response) => response.json())
                    .then((result) => {
                        console.log("Resultado:", result);
                        alert("Datos enviados correctamente!");
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                        alert("Ocurri√≥ un error al enviar los datos.");
                    });
            });
        </script>
    </div>
</body>
</html>
