<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FORM</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- CSS CDN -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css"
		/>
		<!-- <link rel="stylesheet" href="style.css">-->
		<!-- datetimepicker jQuery CDN -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="form-div">
				<h1>Post data form - windows and bah</h1>

				<form action="/api/proxy" method="post">
					<div class="mb-3">
						<label for="caller_number" class="form-label">caller_number</label>
						<input
							type="text"
							class="form-control"
							name="caller_number"
							id="caller_number"
							aria-describedby="emailHelp"
						/>
					</div>
					<div class="mb-3">
						<label class="form-label" for="publisher_id">347abd5c</label>
						<input
							type="text"
							class="form-control"
							name="publisher_id"
							id="publisher_id"
							value="347abd5c"
						/>
					</div>

					<div class="mb-3">
						<label class="form-label" for="First_Name">First_Name</label>
						<input
							type="text"
							class="form-control"
							name="First_Name"
							id="First_Name"
						/>
					</div>
					<div class="mb-3">
						<label class="form-label" for="Last_Name">Last_Name</label>
						<input
							type="text"
							class="form-control"
							name="Last_Name"
							id="Last_Name"
						/>
					</div>
					<div class="mb-3">
						<label class="form-label" for="Email">Email</label>
						<input type="Email" class="form-control" name="Email" id="Email" />
					</div>
					<div class="mb-3">
						<label class="form-label" for="caller_state">caller_state</label>
						<input
							type="caller_state"
							class="form-control"
							name="caller_state"
							id="caller_state"
						/>
					</div>
					<div class="mb-3">
						<label class="form-label" for="caller_zip">Zip</label>
						<input
							type="text"
							class="form-control"
							name="caller_zip"
							id="caller_zip"
						/>
					</div>
					<div class="mb-3">
						<label class="form-label" for="Project">Project</label>
						<input
							type="text"
							class="form-control"
							name="Project"
							id="Project"
						/>
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>

		<script>
			document
				.querySelector("#formData")
				.addEventListener("submit", async (event) => {
					event.preventDefault();

					const formData = new FormData(event.target);
					const data = Object.fromEntries(formData.entries());

					try {
						const response = await fetch("/api/proxy", {
							method: "POST",
							headers: {
								"Content-Type": "application/json",
							},
							body: JSON.stringify(data),
						});

						if (response.ok) {
							const result = await response.json();
							console.log("Success:", result);

							// Check if 'inbound_number' exists in the response
							if (result.data.inbound_number) {
								// Create and show a popup with the response data
								alert(
									`Inbound Number: ${result.data.inbound_number}\nFull Response: ${JSON.stringify(result)}`
								);
							}
						} else {
							console.error("Error:", await response.text());
						}
					} catch (error) {
						console.error("Error:", error);
					}
				});
		</script>

		<script>
			$(document).ready(function () {
				$("#original_lead_submit_date").datetimepicker({
					format: "Y-m-d H:i:s",
					step: 15, // optional: set the minute step size
				});
			});

			$(document).ready(function () {
				$("#dob").datetimepicker({
					format: "Y-m-d",
				});
			});
		</script>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
		<script defer src="/_vercel/insights/proxy.js"></script>
	</body>
</html>
