<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con CORS</title>
		<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div class="form-container">
    <h1>Enviar datos a través de CORS</h1>
    <form id="dataForm">
        
        <label for="publisher_id">Publisher ID:</label>
				<!-- CompleteDebtHelp Publisher-->
        <input type="text" id="publisher_id" name="publisher_id" value="9637884f" /> 

        <label for="caller_number">Caller Number:</label>
        <input type="tel" id="caller_number" name="caller_number" required />

        <button type="submit">Enviar</button>
    </form>

    <script>
        document
            .getElementById("dataForm")
            .addEventListener("submit", function (event) {
                event.preventDefault();

                const data = {
                    publisher_id: document.getElementById("publisher_id").value,
                    caller_number: document.getElementById("caller_number").value
                };

                fetch("http://localhost:3000/proxy", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                })
                    .then((response) => response.json())
                    .then((result) => {
                        console.log("Resultado:", result);
                        alert("Datos enviados correctamente!");
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                        alert("Ocurrió un error al enviar los datos.");
                    });
            });
    </script>
	</div>
</body>
</html>
